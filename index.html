<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User List - TypeScript CRUD</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div class="container">
    <h1>User List - TypeScript CRUD</h1>

    <button id="loadBtn" class="btn btn-red">Load Data</button>

    <h2>Add / Edit User</h2>

    <div class="form-grid">
      <input id="first" placeholder="First Name" />
      <input id="middle" placeholder="Middle Name" />
      <input id="last" placeholder="Last Name" />
      <input id="email" placeholder="Email" />
      <input id="phone" placeholder="Phone" />

      <select id="role">
        <option value="User">User</option>
        <option value="Admin">Admin</option>
      </select>

      <input id="address" placeholder="Address" />
      <button id="addBtn" class="btn btn-green">Add User</button>
    </div>

    <table id="userTable">
      <thead>
        <tr>
          <th>First</th>
          <th>Middle</th>
          <th>Last</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
